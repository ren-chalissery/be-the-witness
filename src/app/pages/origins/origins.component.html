<section class="page-hero">
  <div class="page-hero-image">
    <img src="assets/images/WhatsApp Image 2025-11-04 at 15.41.28.jpeg" alt="The Witness">
    <div class="page-hero-overlay"></div>
  </div>
  <div class="page-hero-content">
    <h1>{{ origins.title }}</h1>
    <h2 class="subtitle">{{ origins.subtitle }}</h2>
  </div>
</section>

<section class="section origins-section">
  <div class="container">
    <div class="card origins-content fade-in">
      <div class="content-body">
        <p *ngFor="let paragraph of origins.description" class="origins-paragraph">
          {{ paragraph }}
        </p>
      </div>
    </div>
  </div>
</section>
